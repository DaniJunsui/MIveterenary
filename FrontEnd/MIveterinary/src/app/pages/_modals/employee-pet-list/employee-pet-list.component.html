<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{employee.firstName}} {{employee.lastName}} pets</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal.emit()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" ngbAutofocus>

    <div class="load-screen" *ngIf="isLoading">
        Loading data....
    </div>

    <div class="pet-list" *ngIf="!isLoading">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Pet Type</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of $petList; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{pet.name}}</td>
                    <td>{{pet.petTypeName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
